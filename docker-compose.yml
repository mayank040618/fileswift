version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: fileswift-redis
    ports:
      - "6379:6379"
    restart: always

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: fileswift-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      # Add other env vars here or use .env file
      # - OPENAI_API_KEY=...
      # - REPLICATE_API_KEY=...
      # - STORAGE_PROVIDER=local (or r2)
    volumes:
      - ./uploads:/app/uploads
      - ./tmp:/tmp/fileswift
    depends_on:
      - redis
    restart: always
